<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/clickCounter.css" />
    <title>Click Counter</title>
  </head>
  <body>
    <div id="title">
      <div id="top">
        <img id="mouse" src="images/socials/mouse.png" alt="" />
        <h1><span id="clicker-text">Clicker</span> Game</h1>
      </div>
      <h2>Put your finger-clicking speed to the test!</h2>
    </div>

    <div id="time-choices">
      <button id="button-10s">10s</button>
      <button id="button-15s">15s</button>
      <button id="button-30s">30s</button>
    </div>

    <div id="click-count-container">
      <h3 id="timer">Time:</h3>
      <h1 id="click-count">0</h1>
    </div>

    <div id="click-button-container">
      <button id="click-button">Click me as fast as you can!</button>
    </div>

    <div id="socials">
      <div>
        <a href="https://www.facebook.com/sydney.santos.7773/">
          <img id="facebook" src="images/socials/facebook.png" alt="" />
        </a>
        <a href="https://www.instagram.com/lvrbysyd_/">
          <img id="instagram" src="images/socials/social.png" alt="" />
        </a>
        <a href="https://github.com/Syddevv">
          <img id="github" src="images/socials/github.png" alt="" />
        </a>
        <a href="https://www.tiktok.com/@sydlvrby"
          ><img id="tiktok" src="images/socials/tik-tok.png" alt=""
        /></a>
      </div>
      <p>Developed by Sydney Santos</p>
    </div>

    <div id="modal">
      <div id="modal-content">
        <div id="top-modal">
          <p id="congrats">Congratulations!</p>
          <button id="close">
            <img src="images/socials/delete (1).png" alt="" />
          </button>
        </div>
        <p id="score">Your score is</p>
      </div>
    </div>

    <div id="modal2">
      <div id="modal-content2">
        <p id="choose-time">Select a timer duration</p>
        <button id="close2">
          <img src="images/socials/delete (1).png" alt="" />
        </button>
      </div>
    </div>

    <script src="js/clickCounter.js"></script>
  </body>
</html>
